[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    -q 
    --strict-markers 
    --strict-config
    --tb=short
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --disable-warnings

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

env = 
    ENVIRONMENT = test
    FIREBASE_PROJECT_ID = demo-project
    USE_FIREBASE_EMULATOR = true
    FIREBASE_AUTH_EMULATOR_HOST = localhost:9099
    FIRESTORE_EMULATOR_HOST = localhost:8080
    FIREBASE_STORAGE_EMULATOR_HOST = localhost:9199
    SECRET_KEY = test-secret-key
    LOG_LEVEL = WARNING
    LOG_FORMAT = console

markers =
    auth: marks tests as requiring authentication
    admin: marks tests as requiring admin privileges  
    slow: marks tests as slow running
    integration: marks tests as integration tests
    firebase: marks tests as requiring Firebase emulator
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:firebase_admin.*